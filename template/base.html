<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="icon" href="/static/favicon.ico">

    <title>{%block title%}{% end %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/base.css" rel="stylesheet">

    {%block include_head %}{% end %}
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            {% block nav %}{% end %}
          </ul>
        </nav>
        <h3 class="text-muted"><span id="holle-world-index">Holle World</span></h3>
      </div>

      <div class="row marketing">
        {% block content %}
        {% end %}
      </div>

      <footer class="footer">
        <p>&copy;2016 <a href="https://github.com/521xueweihan/holleworld" style="color: #777">HolleWorld</a>, by <a href="https://github.com/521xueweihan" style="color: #2db7f5;">@削微寒</a></p>
      </footer>
    </div> <!-- /container -->
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        $('#holle-world-index').on('click', function(){
            window.location.href="/";
        })
    </script>
    {% block include_js %}
    {% end %}
  </body>

</html>
