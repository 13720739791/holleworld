<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <link rel="shortcut icon" href="/static/favicon.ico"/>
        <!-- Bootstrap -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <!-- Hightlight.css -->
        <link href="/static/css/github.css" rel="stylesheet">
        <title>{%block title%}{% end %}</title>
    </head>

    <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Holleworld</a>
            </div>
            {% if current_user %}
                <a class="navbar-right" href="/" style="color: red">{{ current_user['nickname'] }}</a>
            {% end %}
            <div id="navbar" class="navbar-collapse collapse" >
                <form class="navbar-form navbar-right" action="/" method="post">
                    <div class="form-group">
                        <input type="text" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">登陆</button>
                    <a href="/sign"><button type="button" class="btn btn-primary">注册</button></a>
                    <a href="/logout"><button type="button" class="btn btn-primary">注销</button></a>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            {% block jumbotron %}
            {% end %}
        </div>
        {% block content %}
        {% end %}
    </div>

    <hr>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; HolleWorld 2016</p>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- hightlight.js -->
    <script src="/static/js/highlight.pack.js"></script>
    <script>
      $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
        });
    </script>

    {% block include_js %}
    {% end %}
    </body>
</html>
