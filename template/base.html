<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/favicon.ico"/>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>{%block title%}{% end %}</title>
  </head>

  <body>
  <div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Holleworld</a>
        </div>
        {% if current_user %}
            <div class="navbar-right" href="/" style="color: red">{{ current_user['nickname'] }}</div>
        {% end %}
        <div id="navbar" class="navbar-collapse collapse" >
          <form class="navbar-form navbar-right" action="/" method="post">
            <div class="form-group">
              <input type="text" name="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">登陆</button>
            <a href="/sign"><button type="button" class="btn btn-primary">注册</button></a>
            <a href="/logout"><button type="button" class="btn btn-primary">注销</button></a>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
  </div>
    {% block content %}
    {% end %}
    <hr>
    <footer>
    <p>&copy; HolleWorld 2016</p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    {% block include_js %}
    {% end %}
  </body>
</html>
