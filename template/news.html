{% extends "base.html" %}
{% block title %}首页{% end %}
{% block content %}
{% autoescape None %}
<div class="container">
    {% for news in news_list %}
    <div class="blog-post">
        <h2 class="blog-post-title">{{ news.title }}</h2>
        <p>{{ news.content }}</p>
    </div><!-- /.blog-post -->
    {% end %}

    <a href="/news_edit">发布新闻！</a>
</div><!-- /.container -->

{% end %}
